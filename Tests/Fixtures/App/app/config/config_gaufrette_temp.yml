imports:
    - { resource: config.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.filesystem

srio_rest_upload:
    accepted_mime_types: ['text/plain']
    temp_storage:
        type: gaufrette
        filesystem: gaufrette.temp_filesystem
    storages:
        default:
            type: gaufrette
            filesystem: gaufrette.test_filesystem